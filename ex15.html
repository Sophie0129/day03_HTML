<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            width: 50%; height: 200px;
            border: 4px solid black;
            margin: auto;
            text-align: center;
            display: flex;
        }
        #wrap div {width: 33.333%;}/*안의 값에 각각 해당 퍼센트만큼 공간을 준다*/
        #wrap div:first-child{order:2; background: red;}
        #wrap div:nth-child(2){order:3;background: green;}
        #wrap div:nth-child(3){order:1;background: blue;}
        /*order 각 순서를 다시 배치할 수 있다.*/

    </style>
</head>
<body>
    <div id="wrap">
        <div><h1>1</h1></div>
        <div><h1>2</h1></div>
        <div><h1>3</h1></div>
    </div>
</body>
</html>
