<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            text-shadow: 10px 10px 15px black;
            /*첫째값 양수는 오른쪽 음수는 왼쪽, 두번째는 아래로, 세번째는 번짐정도
            텍스트에만 적용되는 그림자. 그림에는 box-shadow*/
            font-size: 70pt;
        }
        img{padding: 20px; margin: 20px; width:200px; height: 100px;}
        .shadow1 {box-shadow: 5px 5px 10px green;}
        .shadow2 {box-shadow: -5px -5px 10px tan;}
    </style>
</head>
<body>
    <h1 class="title">-------내용이 들어옵니다-------</h1>
    <img src="test.png" class="shadow1">
    <img src="test.png" class="shadow2">
</body>
</html>
