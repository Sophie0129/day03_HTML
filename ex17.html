<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {font-weight: bold; font-size: 12pt; background:  gray;}
        .span1{background: yellow; position: relative; top: 5px;}
        .span2{background: red; position: relative; bottom: 30px;}
        .span3{background: pink; position: relative; top: -5px;}
        div { background-color: skyblue;}
        /*position의 위치값
        static 흐름에 맞게 배치된다. 위치조정을 할 수 없다
        relative 흐름의 위치를 기준으로 위치조정
        absolute 절대 위치, 웹페이지를 기준으로 위치를 잡는다*/
    </style>
</head>
<body>
    <div style="background: green;">position</div>
    <span class="span1">span1</span>
    <span class="span2">span2</span>
    <span class="span3">span3</span>
    <div>기본 값은 static입니다</div>
</body>
</html>
